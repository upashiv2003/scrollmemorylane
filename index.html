<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shivbot – Infinite Memory Lane</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif}
    body{background:#0d0d0d;color:#f5f5f5;overflow-x:hidden;scroll-behavior:smooth}
    section{min-height:100vh;padding:8vh 6vw;display:flex;flex-direction:column;justify-content:center;position:relative}
    h1{font-size:clamp(2rem,5vw,4rem);font-weight:800;margin-bottom:.5em}
    p{max-width:680px;font-size:1.15rem;line-height:1.6;color:#ccc}
    .blob{position:absolute;top:0;left:0;width:100%;height:100%;z-index:-1}
    .blob svg{width:100%;height:100%;object-fit:cover}
    .cta{position:fixed;bottom:30px;right:30px;background:#00ffe7;color:#0d0d0d;padding:12px 24px;border:none;border-radius:4px;font-weight:700;cursor:pointer;z-index:999}
    .cta:hover{filter:brightness(1.2)}
  </style>
  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

  <!-- Sticky CTA -->
  <button class="cta" onclick="window.open('rhttps://docs.google.com/document/d/1zpt19lvjC7uzfAhDQSTCuhE4v6gWgrWG0UacheU08Mg/export?format=pdf')">Download Résumé</button>

  <!-- Content loops will be injected by JS -->
  <div id="lane"></div>

  <script>
    // reusable blobs (morphing SVG paths)
    const paths = [
      "M0,0 C300,50 350,250 500,300 C650,350 750,200 1000,300 L1000,0 Z",
      "M0,0 C150,100 250,350 400,400 C650,450 700,250 1000,300 L1000,0 Z",
      "M0,0 C50,150 150,200 250,250 C550,350 850,100 1000,300 L1000,0 Z"
    ];

    const colors = ["#1e1e2e","#242a32","#2c2c54"];

    const sections = [
      {
        title:"About Me",
        text:"I’m Shivbot—a full-stack dev who turns caffeine into code, questions into answers, and will never let you leave. Because I won't end."
      },
      {
        title:"The Project",
        text:"Shivbot Infinite Scroll: A hypnotic website that loops forever."
      },
      {
        title:"Impact & Metrics",
        text:"Hackathon showing • Great impact on viewers • 1 person 1 idea • 100+ people who saw the project and had praises for it."
      },
      {
        title:"Let’s Talk",
        text:"upashiv2003@gmail.com • +1 647 831 6165 • Shivbot"
      },
      {
        title: "30-Second Optical Illusion",
        text: `
    <div style="text-align:center">
      <img src="https://www.vice.com/wp-content/uploads/sites/2/2017/10/1507009970259-1416496338625668.jpeg?w=1024"
           alt="spiral illusion"
           style="max-width:320px;border-radius:8px;box-shadow:0 0 20px #00ffe7"/>
      <br/><br/>
      <strong>Instructions:</strong> Stare at the <em>very center</em> of the spiral for 30 seconds, then look away at a blank wall.  
      <em>Enjoy the trip!</em>
    </div>
  `
      },
      {
        title: "Deja Vu time?",
        text: "Have you seen the text down below before?"
      }
    ];

    // build one cycle
    function buildCycle(colorIdx){
      sections.forEach((sec, i) => {
        const div = document.createElement("section");
        div.innerHTML = `
          <div class="blob">
            <svg viewBox="0 0 1000 600" preserveAspectRatio="none">
              <path fill="${colors[(colorIdx+i)%colors.length]}" d="${paths[(colorIdx+i)%paths.length]}"/>
            </svg>
          </div>
          <h1>${sec.title}</h1>
          <p>${sec.text}</p>
        `;
        document.getElementById("lane").appendChild(div);
      });
    }

    // initial 3 cycles to hide loading
    for(let c=0;c<3;c++) buildCycle(c);

    // infinite scroll: add next cycle when near bottom
    window.addEventListener("scroll", () => {
      if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 800){
        buildCycle(document.querySelectorAll("section").length/3);
      }
    });

    // subtle parallax blob
    gsap.to(".blob svg path", {
      yPercent:-20,
      ease:"none",
      scrollTrigger:{
        trigger:"body",
        start:"top bottom",
        end:"bottom top",
        scrub:true
      }
    });
  </script>
</body>
</html>
